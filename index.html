<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>STEM SKILLZ SHOW</title>
    <link rel="stylesheet" href="css/showCss.css">
</head>
<body>
    <div>Welcome To The Show!</div><br/>
    <div class="chatContainer">

        <label>Chat Messages</label>
        <button type="button" id="exitBtn" class="wsConnectBtn lastBtn">EXIT</button>
        <button type="button" id="connectBtn" class="wsConnectBtn">CONNECT</button> 

        <textarea rows="15" cols="56" class="incomingMsg" id="incomingMsg_Txt" readonly>
        </textarea>

        <input type="text" class="outMsg" id="outMsg_Txt">
        <button type="button" id="chatBtn" class="chatBtn" >ENTER</button>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    
    <script src="js/showChat.js"></script>
</body>
</html>
